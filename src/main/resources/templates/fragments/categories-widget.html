<!-- Categories Widget -->

<div class="card my-4" th:fragment="categories-widget">
    <h5 class="card-header">Categories</h5>
    <div class="card-body">
        <div class="row">
            <ul class="list-unstyled mb-0 col-3" th:each="tag : ${listTag}">
                <li class="card-text">
                    <a href="#" th:href="|/articles/tag/${tag.id}|" class="badge badge-pill badge-primary px-3 pl-1"
                        th:text="${tag.tagName}" style="background: #A882DD;"> Tag </a>
                </li>
            </ul>
        </div>
    </div>
</div>
