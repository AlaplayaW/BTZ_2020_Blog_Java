<!-- Categories Widget -->

<div class="card my-4" th:fragment="categories-widget">
    <h5 class="card-header">Categories</h5>
    <div class="card-body">
        <div class="row">
            <div class="col-lg-6">

                <ul class="list-unstyled mb-0" style="columns: 2;">
                   <span class="card-text" th:each="tag : ${listTag}">
                       <li>
                           <a href="#" th:href="|/articles/tag/${tag.id}|"  class="badge badge-pill badge-primary ml-2" th:text="${tag.tagName}"> Tag </a>
                       </li>
                   </span>
               </ul>

            </div>


        </div>
    </div>
</div>
