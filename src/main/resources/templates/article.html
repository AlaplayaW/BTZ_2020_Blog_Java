        <h1 class="mt-4" th:text="${article.title}">Post Title</h1>

        <p class="lead">
          by

        </p>

        <hr>

        <!-- Tags -->
        <tags class="ml-4 my-2">
          <span class="card-text" th:if="${article.listTag.empty}">
            <span class="card-text"><i>No Tags Available </i></span>
          </span>
          <span class="card-text" th:each="tag : ${article.listTag}">
            <a href="#" th:href="|/articles/tag/${tag.id}|" class="badge badge-pill badge-primary ml-2" th:text="${tag.tagName}"> Tag </a>

        </tags>

             alt="">

        <hr>

        <!-- Post Content -->
        <p th:text="${article.content}">le contenu de notre article</p>

        <hr>
