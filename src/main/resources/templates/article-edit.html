<body>

<!-- Page Content -->
<div class="container">

    <div class="row">

        <!-- Post Content Column -->
        <div class="col-lg-8">
            <!-- Comments Form -->
            <div class="card my-4">
                <h5 class="card-header">Create your article</h5>
                <div class="card-body">
                    <form action="/articles" method="post">
                        <!--ArticleId is hidden-->
                        <input th:value="${art.id}" name="id" type="hidden">
                        <!--ArticleTitle is required-->
                        <div class="form-group">
                            <div class="form-row">
                                <div class="col-auto m-auto">
                                    <label for="art-title">Title</label>
                                </div>
                                <div class="col">
                                    <input th:value="${art.title}" class="form-control"
                                           id="art-title"
                                           name="art-title" placeholder="Choose a title" required
                                           type="text">
                                </div>
                            </div>
                        </div>
                        <!--ArticleTag is required, but only one for now-->
                        <div class="form-group">
                            <div class="form-row">
                                <div class="col-auto m-auto">
                                    <label for="topic">Topics</label>
                                </div>
                                <div class="col">
                                    <div class="form-control" id="topic">
                                        <div th:each="tag : ${tags}"
                                             class="form-check form-check-inline">
                                            <input class="form-check-input" type="checkbox"
                                                   id="tagCheckbox" th:value="${tag.tagName}">
                                            <label class="form-check-label" for="tagCheckbox"
                                                   th:text="${tag.tagName}">Tag
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!--ArticleImage is not required-->
                        <!--TODO: Importer les images au bon format-->
                        <div class="form-group">
                            <div class="form-row">
                                <div class="col-auto m-auto">
                                    <label class="align-middle" for="art-image">Upload an
                                        image</label>
                                </div>
                                <div class="col">
                                    <input th:value="${art.image}" class="form-control"
                                           id="art-image"
                                           alt="your image" src="image" type="image">
                                </div>
                            </div>
                        </div>
                        <!--ArticlePublished is hidden-->
                        <input th:value="${art.published}" id="art-published" name="art-published"
                               type="hidden">
                        <!--UserId is required-->
                        <div class="form-group">
                            <div class="form-row">
                                <div class="col-auto m-auto">
                                    <label for="user-id">User Id</label>
                                </div>
                                <div class="col">
                                    <input th:value="${art.id}" class="form-control" id="user-id"
                                           name="user-id"
                                           placeholder="What is your user-id?" required
                                           type="number">
                                </div>
                            </div>
                        </div>
                        <!--ArticleContent is required-->
                        <div class="form-group">

                            <label class="mb-1" for="art-content">Content</label>
                            <textarea th:value="${art.content}" class="form-control"
                                      id="art-content"
                                      name="art-content"
                                      placeholder="Let your imagination run wild ..." required
                                      type="text" rows="8"
                                      maxlength="100000"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>

        </div>

        <!-- Sidebar Widgets Column -->

            <!-- Search Widget -->
