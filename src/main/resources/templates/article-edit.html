    <title>Create your Article</title>

<body>
    <!-- Navigation -->
    <div th:insert="fragments/header :: header">Header / Navbar</div>

    <!-- Page Content -->
    <div class="container">

        <div class="row">

            <!-- Post Content Column -->
            <div class="col-lg-8">
                <!-- Comments Form -->
                <div class="card my-4">
                    <h5 class="card-header">Create your article</h5>
                    <div class="card-body">
                        <form action="/articles" method="post">
                            <!--ArticleId is hidden-->
                            <input th:value="${article.id}" name="id" type="hidden">
                            <!--ArticleTitle is required-->
                            <div class="form-group">
                                <div class="form-row align-items-center">
                                    <div class="col-auto my-1">
                                        <label for="art-title">Title</label>
                                    </div>
                                    <div class="col my-1">
                                        <input th:value="${article.title}" class="form-control" id="art-title"
                                            name="art-title" placeholder="Choose a title" required type="text">
                                    </div>
                                </div>
                            </div>
                            <!--ArticleTag is required, but only one for now-->
                            <!--TODO: Transformer les tags en boucle th:each-->
                            <div class="form-group">
                                <div class="form-row align-items-center">
                                    <div class="col-auto my-1">
                                        <label for="art-tags">Tag</label>
                                    </div>
                                    <div class="col my-1">
                                        <select th:value="${article.listTag}" class="form-control" id="art-tags"
                                            name="art-listTag" required type="text">
                                            <option selected>Choose a topic</option>
                                            <option>Cooking</option>
                                            <option>New Technology</option>
                                            <option>Travel</option>
                                            <option>Health</option>
                                            <option>Sport</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <!--ArticleImage is not required-->
                            <!--TODO: Importer les images au bon format-->
                            <div class="form-group">
                                <div class="form-row align-items-center">
                                    <div class="col-auto my-1">

                                        <label for="art-image">Upload an image:</label>
                                    </div>
                                    <div class="col my-1">

                                        <input th:value="${article.image}" class="form-control" id="art-image"
                                            alt="your image" src="image" type="image">
                                    </div>
                                </div>
                            </div>
                            <!--ArticlePublished is hidden-->
                            <input th:value="${article.published}" id="art-published" name="art-published"
                                type="hidden">
                            <!--UserId is required-->
                            <div class="form-group">
                                <div class="form-row align-items-center">
                                    <div class="col-auto my-1">
                                        <label for="user-id">User Id</label>
                                    </div>
                                    <div class="col my-1">
                                        <input th:value="${article.id}" class="form-control" id="user-id" name="user-id"
                                            placeholder="What is your user-id?" required type="number">
                                    </div>
                                </div>
                            </div>
                            <!--ArticleContent is required-->
                            <div class="form-group">

                                <label for="art-content">Content</label>
                                <textarea th:value="${article.content}" class="form-control" id="art-content"
                                    name="art-content" placeholder="Votre contenu" required type="text" rows="8"
                                    maxlength="100000"></textarea>
                            </div>
                    </div>
                    <!--ArticleContent is required-->
                    <div class="form-group">

                        <label class="mb-1" for="art-content">Content</label>
                        <textarea th:value="${art.content}" class="form-control" id="art-content" name="art-content"
                            placeholder="Let your imagination run wild ..." required type="text" rows="8"
                            maxlength="100000"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
