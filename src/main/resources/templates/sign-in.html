<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Blog Sign In - Start Bootstrap Template</title>

    <!-- Bootstrap core CSS -->
    <link href="../static/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet"
          th:href="@{/vendor/bootstrap/css/bootstrap.min.css}">

    <!-- Custom styles for this template -->
    <link href="../static/css/blog-home.css" rel="stylesheet" th:href="@{/css/blog-home.css}">

</head>

<body>

<!-- Navigation -->
<div th:insert="fragments/header :: header">Header / Navbar</div>

<!-- Page Content -->
<div class="container">
    <div class="card my-4">
        <h5 class="card-header">Sign In</h5>
        <div class="card-body">
            <form action="/articles" method="post">
                <!--ArticleId is hidden-->
                <input th:value="${user.id}" name="id" type="hidden">
                <!--ArticleTitle is required-->
                <div class="form-group">
                    <div class="form-row align-items-center">
                        <div class="col-auto my-1">
                            <label for="art-title">UserName</label>
                        </div>
                        <div class="col my-1">
                            <input th:value="${user.userName}" class="form-control"
                                   id="art-title"
                                   name="art-title" placeholder="" required
                                   type="text">
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>

</div>
<!-- /.container -->

<!-- Footer -->
<div th:insert="fragments/footer :: footer">Footer</div>


<!-- Bootstrap core JavaScript -->
<script src="../static/vendor/jquery/jquery.min.js"
        th:href="@{/vendor/jquery/jquery.min.css}"></script>
<script src="../static/vendor/bootstrap/js/bootstrap.bundle.min.js"
        th:href="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

</body>

</html>
